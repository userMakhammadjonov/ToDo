{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="w-100 text-center">
            <button class="btn btn-success mt-4">Register</button>
            <br>
            <p class="mt-3">
                If you have account login
                <a href="/auth/login/">Here</a>
            </p>
        </div>
    </form>
{% endblock %}
