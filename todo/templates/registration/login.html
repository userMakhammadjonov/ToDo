{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form class="w-50" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="w-100 text-center">
            <button class="btn btn-success mt-4">Login</button>
            <br>
            <p class="mt-3">
                If you have no account register
                <a href="/auth/register/">Here</a>
            </p>
        </div>
    </form>
{% endblock %}
